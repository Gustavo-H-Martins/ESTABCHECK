<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="painel/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="painel/styles.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta charset="UTF-8">
    <title>CRUD interface</title>
  </head>
  <body>
    <header>
      <div>
        <span>Tela de edição</span>
        <a href="https://abrasel.com.br/">
          <img class="Logo" src="painel/abrasel_logo.jpg" alt="Logo Abrasel">
        </a>
      </div>
    </header>
    <fieldset class="field_update">
      <div class="div_update">
        <!-- Formulário para adicionar novo CNPJ -->
        <form id="update-cnpj-form">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" placeholder="Insira um CNPJ" name="cnpj" ><br>
            <label for="razao-social">Razão social:</label>
            <input type="text" id="razao-social" name="razao_social" ><br>
            <label for="nome-fantasia">Nome fantasia:</label>
            <input type="text" id="nome-fantasia" name="nome_fantasia" ><br>
            <label for="rua">Rua:</label>
            <input type="text" id="rua" name="rua" ><br>
            <label for="numero">Número:</label>
            <input type="text" id="numero" name="numero"><br>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" name="complemento"><br>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" ><br>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" ><br>
            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" ><br>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep"><br>
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude"><br>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude"><br> 
            <label for="telefone">Telefone 1:</label>
            <input type="text" id="telefone1" name="telefone1" ><br>            
            <label for="site">Site:</label>
            <input type="text" id="site" name="site"><br>            
            <label for="cnae">CNAE Descrição:</label>
            <input type="text" id="cnae-descricao" name="cnae_descricao"><br>
            <label for="funcionamento">Horário de funcionamento:</label>
            <input type="text" id="horario-funcionamento" name="horario_funcionamento"><br>
            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram"><br>
            <label for="facebook">Facebook:</label>
            <input type="text" id="facebook" name="facebook"><br>
            <label for="servicos">Opções de serviço:</label>
            <input type="text" id="opcoes-de-servico" name="opcoes_de_servico"><br>    
            <button class="button-enviar" type="submit">Atualiar</button>        
          </form>
      </div>
    </fieldset>
    <script type="module" src="painel/editar.js"></script>
  </body>
  <footer>
      <span class="copyright">
        LM Consultoria Tecnológica Direitos Reservados @2023
      </span>
  </footer>
</html>
