<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8">
    <title>CRUD interface</title>
  </head>
  <body>
    <!-- Tabela para exibir todos os dados -->
    <table id="all-cnpjs">
      <thead>
        <tr>
          <th>CNPJ</th>
          <th>Razão social</th>
          <th>Nome fantasia</th>
          <th>Rua</th>
          <th>Número</th>
          <th>Complemento</th>
          <th>Bairro</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>CEP</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Telefone 1</th>
          <th>Site</th>
          <th>CNAE Descrição</th>
          <th>Horário de funcionamento</th>
          <th>Instagram</th>
          <th>Facebook</th>
          <th>Opções de serviço</th>
        </tr>
      </thead>
      <tbody id="all-cnpjs-body">
        <!-- Será preenchido com dados da API -->
      </tbody>
    </table>
    <div class="container">
      <a href="./adicionar.html">
          <button class="bt-adiciona">Adicionar registro</button>
      </a>
  </div>
  </body>
</html>
