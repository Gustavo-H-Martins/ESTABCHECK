<!DOCTYPE html>

  <body>
    <style>
      .params-api {
          color: #FFF;
          background-color: #f7941d;  
          height: 30px;
          line-height: 30px;
          padding: 0 20px;
          text-transform: uppercase;
          font-weight: bold;
          cursor: pointer;
          border-radius: 30px;
          text-align: center;
          position: relative;
      }
    </style>
  <header>
    <div>
      <span>Home</span>
      <a href="https://abrasel.com.br/">
        <img class="Logo" src="painel/abrasel_logo.jpg" alt="Logo Abrasel">
      </a>
    </div>
  </header>
  <span  for="Estado">Estado</span>
    <input class="params-api" type="text" placeholder="Estado" name="Estado" id="uf" value="MG">
  <span for="CNAE">Tipo</span>
      <select class="params-api" id="CNAE">
          <option value="5611201">Restaurantes e similares</option>
          <option value="5612100">Serviços ambulantes de alimentação</option>
          <option value="5611203">Lanchonetes casas de chá de sucos e similares</option>
          <option value="5611204">Bares e outros estabelecimentos especializados em servir bebidas sem entretenimento</option>
          <option value="5611205">Bares e outros estabelecimentos especializados em servir bebidas com entretenimento</option>
      </select>
  <button onclick="atualizaPainel()">Atualizar Dados</button>
    <!-- Tabela para exibir todos os dados -->
      <table id="cnpj">
        <thead>
          <tr>
            <th>CNPJ</th>
            <th>Razão social</th>
            <th>Nome fantasia</th>
            <th>Rua</th>
            <th>Número</th>
            <th>Complemento</th>
            <th>Bairro</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>CEP</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Telefone</th>
            <th>Site</th>
            <th>CNAE Descrição</th>
            <th>Horário de funcionamento</th>
            <th>Instagram</th>
            <th>Facebook</th>
            <th>Opções de serviço</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
        </tbody>
      </table>
  </body>
  <footer>
    <a href="./adicionar.html">
      <button class="bt-adiciona">Adicionar registro</button>

    <a href="./editar.html">
